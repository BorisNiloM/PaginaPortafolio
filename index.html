<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Pagina de Portafolio</title>

<body>
    <div class="container">
        <div class="item1" id="navbar">
            <div class="logo">
                <img src="assets/triforce.png" id="img-logo" alt="">
            </div>
            <div class="links">
                <ul>
                    <li><a href="#welcome-section" class="nav-link">Inicio</a></li>
                    <li><a href="#projects" class="nav-link">Proyectos</a></li>
                    <li><a href="#footer" class="nav-link">Contacto</a></li>
                </ul>
            </div>

        </div>
        <div class="item2" id="welcome-section">
            <h1>Bienvenido a mi portafolio!!!!, donde recién inicio en el diseño web</h1>
        </div>
        <div class="item3" id="projects">
            <div id="titulo">
                <h2>Mis Proyectos</h2>
            </div>
            <div class="project-tile" id="pag1">
                <div class="cover">

                </div>
                <div class="iframe">
                    <iframe src="https://codepen.io/Bomagnetron/full/qJrEZM/" frameborder="0" width="400" height="250" scrolling="no"></iframe>
                    <a href="https://codepen.io/Bomagnetron/full/qJrEZM/" target="_blank">
                        <p>Pagina de Tributo</p>
                    </a>
                </div>
            </div>
            <div class="project-tile" id="pag2">
                <div class="cover">

                </div>
                <div class="iframe">
                    <iframe src="https://codepen.io/Bomagnetron/full/rqGWvY/" frameborder="0" width="400" height="250" scrolling="no"></iframe>
                    <a href="https://codepen.io/Bomagnetron/full/rqGWvY/" target="_blank">
                        <p>Formulario de Encuesta</p>
                    </a>
                </div>
            </div>
            <div class="project-tile" id="pag3">
                <div class="cover ">

                </div>
                <div class="iframe ">
                    <iframe src="https://codepen.io/Bomagnetron/full/vVQxod/ " frameborder="0 " width="400 " height="250 " scrolling="no "></iframe>
                    <a href="https://codepen.io/Bomagnetron/full/vVQxod/ " target="_blank ">

                    </a>
                </div>
            </div>
            <div class="project-tile " id="pag4">

                <div class="cover ">

                </div>
                <div class="iframe ">
                    <iframe src="https://codepen.io/Bomagnetron/full/dgBryo " frameborder="0 " width="400 " height="250 " scrolling="no "></iframe>
                    <a href="https://codepen.io/Bomagnetron/full/dgBryo " target="_blank ">
                        <p>Pagina Tecnica</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="item4" id="footer">

            <div class="hfoo">
                <p>Mis redes sociales</p>
            </div>
            <div class="red1">
                <a href="https://github.com/BorisNiloM" target="_blank"><i class="fab fa-github fa-4x"></i></a>
            </div>
            <div class="red2">
                <a href="https://twitter.com/bomagnetron" target="_blank"><i class="fab fa-twitter fa-4x"></i></a>
            </div>
            <div class="ffoo">
                <p>&copy; Boris Nilo Moreno 2018</p>
            </div>
